<html>
<head>

<title>Insert title here</title>

    table {
        width: 80%;

        border-collapse: collapse;
    }
    th, td {
        padding: 10px 15px;
        border: 1px solid #ddd;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>

</head>
<body>

            </tr>
